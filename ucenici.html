         <div class="topnav" id="myTopnav">

        </div> 
        <div class="full" >
            <div class="kontejner" >
                <div class="students">
                    <h3>Hrvoje Ivanović</h3>
                </div>
                <img src="https://freeiconshop.com/wp-content/uploads/edd/document-done-outline.png" class="done">
                <img src="https://www.shareicon.net/data/256x256/2016/08/06/807928_edit_512x512.png" class="edit">
                <img src="https://www.shareicon.net/data/256x256/2015/10/08/114124_down_512x512.png" class="arrow-down">
                <img src="https://www.shareicon.net/download/2015/10/08/114125_arrow.ico" class="arrow-up">
                <img src="https://image.flaticon.com/icons/png/128/61/61391.png" class="trash">
            </div>
            <div class="description">
                <table class="about">
                    <tr>
                        <th>Datum rođenja:</th>
                        <td>21.04.2002.</td> 
                    </tr>
                    <tr>
                        <th>Adresa stanovanja:</th>
                        <td>ul. Grada Vukovara 45</td>
                    </tr>
                    <tr>
                        <th>Ime roditelja:</th>
                        <td>Mirko</td>
                    </tr>
                </table>
            </div>
        </div>

        <div class="student-entry">

            <form class="form-horizontal" id="student-entry">

                <div class="form-group">
                    <label class="control-label col-sm-6" for="studentName">Ime učenika:</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="studentName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-6" for="studentFamilyName">Prezime učenika:</label>
                    <div class="col-sm-12">
                      <input type="text" class="form-control" id="studentFamilyName" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-6" id="teacher-label" for="birthday">Datum rođenja učenika:</label>
                    <div class="col-sm-12">
                        <input type="date" class="form-control" id="birthday" required> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-6" id="teacher-label" for="birthday">Adresa stanovanja:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="adress" required> 
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-6" id="teacher-label" for="parentName">Ime roditelja:</label>
                    <div class="col-sm-12">
                        <input type="text" class="form-control" id="parentName" required> 
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                      <input type="submit" class="btn btn-default student-button" value="Unesi">
                  </div>
                </div>
            </form> 

        </div>
        <div class="confirmation">
            <p>Jeste li sigurni da želite obrisati ovaj element?</p>

            <button class="btn btn-default" id="confirm">Jesam!</button>
            <button class="btn btn-default" id="cancel">Odustani</button>
        </div>
    </body>
</html>
